{%load staticfiles%}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'prj/css/style.css'%}"/>
</head>

<body>
    <h1>{{title}}</h1>
    <p>{{message|safe}}</p>

    <form action="{% url 'myapp:delete' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="全て削除">
    </form>

    <table>
        <tr>
            <th>名前</th>
            <th>度数(%)</th>
            <th>量(ml)</th>
        </tr>
    {% for item in data %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.degree}}</td>
            <td>{{item.value}}</td>
        </tr>
    {% endfor %}
    </table>
    <a href="{% url 'myapp:home' %}">ホーム</a>
</body>
</html>
