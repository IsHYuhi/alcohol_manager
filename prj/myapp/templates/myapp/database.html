<!DOCTYPE html>
{%load staticfiles%}
<html lang="ja">

<head>
  <link rel="shortcut icon" href="{% static 'prj/img/beer.jpeg' %}">
  <meta charset="utf-8">
  <title>お酒管理</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'prj/css/displayData.css'%}"/>
  <link rel="stylesheet" href="{% static 'prj/css/button.css' %}">
  <link rel="stylesheet" href="{% static 'prj/css/styles.css' %}">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>

  <header class="header">
    <i id="open_menu" class="fas fa-bars"></i>
    <nav id="menu">
      <i id="close_menu" class="fas fa-times"></i>

      <ul>
        <li>
          <a href="{% url 'myapp:home' %}"><i class = "fas fa-home fa-2x"></i></a>
        </li>
        <li>
          <a href="{% url 'myapp:User_View' %}"><i class = "fas fa-user fa-2x"></i></a>
        </li>
        <li>
          <a href="{% url 'myapp:database' %}"><i class = "fas fa-list-alt fa-2x"></i></a>
        </li>
        <li>
          <a href="{% url 'myapp:HowtoUse_View' %}"><i class = "fas fa-cog fa-2x"></i></a>
        </li>

      </ul>
    </nav>
    <script src="{% static 'prj/js/menu.js' %}"></script>

    <h1>{{condition}}</h1>
    {{message|safe}}

  </div>
</header>
<section class="demo">

  <dl class="list maki">
    <form action="{% url 'myapp:delete' %}" method="post">
      {% csrf_token %}
      <button  type="submit">
        <i  id = "trash" class="fas fa-trash fa-2x fa-fw"></i>
      </button>


    </form>
    <dt align="center">
      飲んだものリスト
    </dt>

    <dt>
      <tr>
        <th>　名前　　</th>
        <th>度数(%)　　　</th>
        <th>量(ml)</th>
      </tr>
    </dt>
    {% for item in data %}
    <dd>
      <span>{{item.name}}</span>
      <span>{{item.degree}}</span>
      {{item.value}}
    </dd>
    {% endfor %}

  </dl>


  <a href="#" class="toggle">リストの開閉</a>

</section>


<script src="{% static 'prj/js/displayData.js'%}"></script>
</body>
</html>
